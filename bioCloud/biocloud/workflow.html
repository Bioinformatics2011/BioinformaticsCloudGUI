<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BioCloud</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/workflow.css" />
    <script type="text/javascript" src="/static/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/static/bioCloud.js"></script>
    <script type="text/javascript">
        biocloud.addPrograms([{% for program in programs %}
            {{program|safe}},
        {% endfor %}]);
    </script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="headerTitle">
				<h1>BioCloud</h1>
			</div>
			<div id="loginForm" align="right">
				<a href="#"> {% if user.is_authenticated %}
				({{ user.username }}) sign out {% else %} log in {% endif %} </a>
			</div>
		</div>
        <form id="workflow1" action="/workflow/" method="POST">
            {% csrf_token %}
            <div class="submitButtons">
                <a id="addProgram">+</a>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
		<div id="footer">Footer</div>
	</div>
</body>
</html>
