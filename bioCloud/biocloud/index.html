<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BioCloud</title>
<link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div id="headerTitle">
				<h1>BioCloud</h1>
			</div>
			<div id="loginForm" align="right">
				<a href="#">sign out</a>
			</div>
		</div>
		<form action="#">
			<div id="content">
				<div id="leftalign">
					<select id="projectId">
						<option value="hiv_treatment">Hiv treatment</option>
					</select>
				</div>

				<div id="rightalign">
					<a href="#">View files</a> | <a href="#">Upload file</a>
				</div>
				<br /> <br /> <br />

				<table>
					<tr>
						<td>Select program</td>
						<td>Bowtie</td>
					</tr>

					<tr>
						<td>Select file(s)</td>
						<td>fil1.fastq</td>
					</tr>

					<tr>
						<td colspan="2"><textarea rows="1" cols="50" id="commandId">-parameter -commands -out SRRR.fast
						</textarea></td>
					</tr>
				</table>
			</div>
			<div id="rightalign">
				<input type="submit" title="Submit" />
			</div>
		</form>
		<div id="footer">Footer</div>
	</div>
</body>
</html>
